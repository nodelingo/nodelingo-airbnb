<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Product Driven Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="AirBnB Product Driven Learning by NodeLingo">
    <meta name="author" content="NodeLingo 2013">
    
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/stylesheets/datepicker.css" rel="stylesheet">
    <link href="/stylesheets/airbnb.css" rel="stylesheet">
  </head>

  <body>

    <!-- NavBar header including Filter and New Rental buttons. -->
    <div class="main-bar navbar-inverse">
      <div class="navbar-inner">

        <button id="new-rental-btn" class="btn btn-inverse"><span class="add-on"><i class="icon-plus-sign"></i></span></button>

        <button id="filter-btn" class="btn btn-inverse"><span class="add-on"><i class="icon-filter"></i></span></button>

      </div>
    </div>

    <!-- NYC header image. -->
    <div class="row-fluid">
      <img id="header-image" src="/images/nyc.jpg" class="span12" />
    </div>

    <div class="container">
    
      <!-- Filter panel to query for rentals. -->
      <div id="filter-panel" class="span4">
        <div class="well">
          <div class="spacer"></div>
          
          <div class="row-fluid">
            <select id="query-type" class="span12">
              <option value="">All types</option>
              <option value="Entire home">Entire home</option>
              <option value="Private room">Private room</option>
              <option value="Shared room">Shared room</option>
            </select>
          </div>
          
          <div class="row-fluid">
            <select id="query-guests" class="span12">
              <option value="" selected>All types</option>
              <option value="1">1 Guest</option>
              <option value="2">2 Guests</option>
              <option value="3">3 Guests</option>
              <option value="4">4+ Guests</option>
            </select>
          </div>

          <div id="datepicker-checkin" class="input-append date row-fluid" data-date="12-02-2012" data-date-format="mm-dd-yyyy">
            <input id="query-checkin" class="span6" type="text" value="" readonly>
            <span id="addon-checkin" class="add-on"><i class="icon-th"></i></span>
          </div>

          <div id="datepicker-checkout" class="input-append date row-fluid" data-date="12-02-2012" data-date-format="mm-dd-yyyy">
            <input id="query-checkout" class="span6" type="text" value="" readonly>
            <span id="addon-checkout" class="add-on"><i class="icon-th"></i></span>
          </div>
 
          <div class="row-fluid">
            <input id="query-price" type="text" placeholder="Max Price" class="span12">
          </div>

          <div class="row-fluid">
            <button id="query-submit" class="btn btn-primary span12">Submit</button>
          </div>
          
        </div>
      </div> 

      <div id="main-content" class="row-fluid">
        <!-- Render records here -->
      </div> 

      <!-- Record card template. -->
      <script id="record-template" type="text/x-handlebars-template">
        <div class="span4">
          <div id="{{id}}"class="record-panel bounce-appear">
            <img src="{{image}}">
            <div class="record-card">
              <h1>{{title}}</h1>
              <h2>{{price}}</h2>
              <h3>{{subtitle}}</h3>
            </div>
          </div>
        </div>
      </script>

      <!-- Record detail template. -->
      <script id="record-detail-template" type="text/x-handlebars-template">
        <div class="modal fade hide" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content record-detail">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h1 class="modal-title">{{subtitle}}</h1>
                <h2 class="modal-subtitle">{{price}}</h2>
              </div>

              <div class="modal-body">
                <img src="{{image}}">
                <h1>{{title}}</h1>
                <p>Lorem ipsum dolar. Lorem ipsum dolar. Lorem ipsum dolar. Lorem ipsum dolar. Lorem ipsum dolar. Lorem ipsum dolar. Lorem ipsum dolar. Lorem ipsum dolar. Lorem ipsum dolar.</p>
              </div>
            </div>
          </div>
        </div>
      </script>
      
    <!-- Add record modal -->
    <div class="modal fade hide" id="addRentalModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add New Rental</h4>
          </div>
          <div class="modal-body">
            <div class="well">
              <div class="spacer"></div>

              <form method="post" action="/rentals" enctype="multipart/form-data">
                <div class="row-fluid">
                  <select id="type" name="type" class="span12">
                    <option value="Entire home">Entire home</option>
                    <option value="Private room" selected>Private room</option>
                    <option value="Shared room">Shared room</option>
                  </select>
                </div>
                <div class="row-fluid">
                  <select id="capacity" name="capacity" class="span12">
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4+ Guests</option>
                  </select>
                </div>

                <div class="row-fluid">
                  <input id="title" name="title" type="text" placeholder="Title" class="span12">
                </div>

                <div class="row-fluid">
                  <input id="location" name="location" type="text" placeholder="Location" class="span12">
                </div>

                <div class="row-fluid">
                  <textarea id="description" name="description" type="text" placeholder="Description" class="span12"></textarea>
                </div>

                <div class="row-fluid">
                  <input id="price" name="price" type="text" placeholder="Price" class="span6" />
                  <input id="add-rental-btn" type="submit" class="btn btn-primary span6" value="Add Rental" />
                </div>

                <div class="row-fluid">
                  <input id="rental-image" name="rental-image" type="file" accept="image/*" class="span12">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; NodeLingo 2013</p>
    </footer>

    <!--/.fluid-container-->
    </div>
    
    <!-- Container that will hold all modals plus an overlay tint screen. -->
    <div id="modal-container"></div>
    <div id="overlay"></div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/javascript/handlebars.js"></script>
    <script src="/javascript/bootstrap-datepicker.js"></script>
    
    <script src="/javascript/airbnb.js"></script>
    
    <script>
      AirBnb.init();
    </script>
  </body>
</html>
